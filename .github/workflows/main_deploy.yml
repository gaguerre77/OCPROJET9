name: Deploy to Sandbox (Force Full Deploy)

on:
  push:
    branches:
      - main
      - DEV

jobs:
  deploy:
    name: Deploy to Sandbox
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: Auth to Salesforce Org
        run: |
          echo "$SFDX_AUTH_URL" > sfdx_auth.txt
          sf org login sfdx-url --sfdx-url-file sfdx_auth.txt --alias mon-org --set-default
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}

      - name: Run Apex Tests
        run: |
          sf apex run test \
            --target-org mon-org \
            --test-level RunLocalTests \
            --output-dir test-results \
            --result-format junit || true

      - name: Force Full Deploy
        run: |
          echo "ðŸš€ DÃ©ploiement complet de force-app/"
          sf project deploy start \
            --source-dir force-app \
            --target-org mon-org \
            --test-level RunLocalTests \
            --wait 10 \
            --verbose

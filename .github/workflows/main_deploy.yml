name: âš™ï¸ Deploy and Validate Metadata

on:
  push:
    branches:
      - main
      - DEV

jobs:
  sfdx-deploy:
    name: "Deploy to Sandbox"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ðŸ“¥ RÃ©cupÃ©ration du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§° Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¦ Installation du Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: ðŸ”Œ Installation du plugin sfdx-git-delta
        run: echo y | sf plugins install sfdx-git-delta

      - name: ðŸ” Authentification Ã  Salesforce
        run: |
          echo "$SFDX_AUTH_URL" > sfdx_auth.txt
          sf org login sfdx-url --sfdx-url-file sfdx_auth.txt --alias mon-org --set-default
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}

      - name: ðŸ§ª ExÃ©cution des tests Apex dans DEV
        if: github.ref == 'refs/heads/DEV'
        run: |
          sf apex run test \
            --target-org mon-org \
            --test-level RunLocalTests \
            --output-dir test-results \
            --result-format junit

      - name: ðŸ§¾ GÃ©nÃ©ration du delta des mÃ©tadonnÃ©es
        if: github.ref == 'refs/heads/DEV'
        run: |
          mkdir -p .sfdx-delta
          sf sgd source delta --to "HEAD" --from "HEAD~1" --output-dir .sfdx-delta --generate-delta

      - name: ðŸ“‚ VÃ©rification du contenu rÃ©el du delta
        if: github.ref == 'refs/heads/DEV'
        run: |
          NB_FILES=$(find .sfdx-delta/force-app -type f | wc -l)
          if [ "$NB_FILES" -gt 0 ]; then
            echo "âœ… $NB_FILES fichier(s) trouvÃ©(s) dans le delta."
            echo "skip_deploy=false" >> $GITHUB_ENV
          else
            echo "âš ï¸ Aucun fichier dÃ©tectÃ© dans le delta. Aucun dÃ©ploiement ne sera effectuÃ©."
            echo "skip_deploy=true" >> $GITHUB_ENV
          fi

      - name: ðŸš€ DÃ©ploiement delta vers DEV
        if: github.ref == 'refs/heads/DEV' && env.skip_deploy != 'true'
        run: |
          sf project deploy start \
            --source-dir .sfdx-delta/force-app \
            --target-org mon-org \
            --test-level RunLocalTests \
            --wait 10 \
            --verbose \
            --ignore-conflicts

      - name: ðŸš€ DÃ©ploiement complet vers main
        if: github.ref == 'refs/heads/main'
        run: |
          sf project deploy start \
            --source-dir force-app \
            --target-org mon-org \
            --test-level RunLocalTests \
            --wait 10 \
            --verbose \
            --ignore-conflicts

      - name: ðŸ§¹ Nettoyage du fichier dâ€™auth
        run: rm sfdx_auth.txt

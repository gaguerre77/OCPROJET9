name: ‚öôÔ∏è Deploy and Validate Metadata

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sfdx-deploy:
    name: "Deploy to Sandbox"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: üì• R√©cup√©ration du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üß∞ Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: üì¶ Installation du Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: üîå Installation du plugin sfdx-git-delta
        run: echo y | sf plugins install sfdx-git-delta

      - name: üîê Authentification √† Salesforce
        run: echo "$SFDX_AUTH_URL" > sfdx_auth.txt && sf org login sfdx-url --sfdx-url-file sfdx_auth.txt --alias mon-org --set-default
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}

      - name: üßæ G√©n√©ration du delta des m√©tadonn√©es
        run: |
          mkdir -p .sfdx-delta
          sf sgd source delta --to "HEAD" --from "HEAD~1" --output-dir .sfdx-delta --generate-delta

      - name: üß™ Ex√©cution des tests Apex
        run: |
          sf apex run test --test-level RunLocalTests --target-org mon-org --output-dir test-results --result-format junit

      - name: üìÇ V√©rification du contenu du delta
        run: |
          if [ -d ".sfdx-delta/force-app" ] && [ "$(ls -A .sfdx-delta/force-app)" ]; then
            echo "‚úÖ Des m√©tadonn√©es ont √©t√© modifi√©es, pr√©paration du d√©ploiement."
          else
            echo "‚ö†Ô∏è Aucun changement d√©tect√© dans force-app, aucun d√©ploiement effectu√©."
            exit 0
          fi

      - name: üöÄ D√©ploiement des m√©tadonn√©es vers la sandbox
        if: github.ref == 'refs/heads/main' && hashFiles('.sfdx-delta/force-app/**') != ''
        run: |
          sf project deploy start \
            --source-dir .sfdx-delta/force-app \
            --target-org mon-org \
            --test-level RunLocalTests \
            --wait 10 \
            --verbose \
            --ignore-conflicts

      - name: üßπ Nettoyage du fichier d‚Äôauth
        run: rm sfdx_auth.txt

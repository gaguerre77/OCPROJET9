name: ⚙️ Deploy and Validate Metadata

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sfdxvalidate:
    name: "Run SFDX Validate"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: 📥 Récupération du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧰 Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📦 Installation du Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: 🔌 Installation du plugin sfdx-git-delta
        run: echo y | sf plugins install sfdx-git-delta

      - name: 🔐 Authentification à Salesforce
        run: sf org login sfdx-url --sfdx-url-env-var SFDX_AUTH_URL --alias mon-org --set-default
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}

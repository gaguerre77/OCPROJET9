name: ‚öôÔ∏è Deploy and Validate Metadata

on:
  push:
    branches:
      - main
      - DEV

jobs:
  sfdx-deploy:
    name: "Deploy to Sandbox"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: üì• R√©cup√©ration du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üß∞ Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: üì¶ Installation du Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: üîå Installation du plugin sfdx-git-delta
        run: echo y | sf plugins install sfdx-git-delta

      - name: üîê Authentification √† Salesforce
        run: |
          echo "$SFDX_AUTH_URL" > sfdx_auth.txt
          sf org login sfdx-url --sfdx-url-file sfdx_auth.txt --alias mon-org --set-default
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}

      - name: üß™ Ex√©cution des tests Apex dans DEV
        if: github.ref == 'refs/heads/DEV'
        run: |
          sf apex run test \
            --target-org mon-org \
            --test-level RunLocalTests \
            --output-dir test-results \
            --result-format junit

      - name: üßæ G√©n√©ration du delta des m√©tadonn√©es
        if: github.ref == 'refs/heads/DEV'
        run: |
          mkdir -p .sfdx-delta
          sf sgd source delta --to "HEAD" --from "HEAD~1" --output-dir .sfdx-delta --generate-delta

      - name: üìÇ V√©rification du contenu r√©el du delta
        if: github.ref == 'refs/heads/DEV'
        run: |
          NB_FILES=$(find .sfdx-delta/force-app -type f | wc -l)
          if [ "$NB_FILES" -gt 0 ]; then
            echo "‚úÖ $NB_FILES fichier(s) trouv√©(s) dans le delta."
            echo "SKIP_DEPLOY=false" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è Aucun fichier d√©tect√© dans le delta. Aucun d√©ploiement ne sera effectu√©."
            echo "SKIP_DEPLOY=true" >> $GITHUB_ENV
          fi

      - name: üöÄ D√©ploiement delta vers DEV
        if: github.ref == 'refs/heads/DEV'
        run: |
          if [ "$SKIP_DEPLOY" != "true" ]; then
            sf project deploy start \
              --source-dir .sfdx-delta/force-app \
              --target-org mon-org \
              --test-level RunLocalTests \
              --wait 10 \
              --verbose \
              --ignore-conflicts
          else
            echo "‚è≠Ô∏è D√©ploiement ignor√© car aucun delta d√©tect√©."
          fi

      - name: üöÄ D√©ploiement complet vers main
        if: github.ref == 'refs/heads/main'
        run: |
          sf project deploy start \
            --source-dir force-app \
            --target-org mon-org \
            --test-level RunLocalTests \
            --wait 10 \
            --verbose \
            --ignore-conflicts

      - name: üßπ Nettoyage du fichier d‚Äôauth
        run: rm sfdx_auth.txt

name: Deploy to Sandbox (Conditional)

on:
  push:
    branches:
      - main
      - DEV

jobs:
  deploy:
    name: Deploy to Sandbox
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: Install sfdx-git-delta plugin
        run: echo y | sf plugins install sfdx-git-delta

      - name: Authenticate to Salesforce Org
        run: |
          echo "$SFDX_AUTH_URL" > sfdx_auth.txt
          sf org login sfdx-url --sfdx-url-file sfdx_auth.txt --alias mon-org --set-default
          rm -f sfdx_auth.txt
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}

      # Delta deploy uniquement pour la branche DEV
      - name: Generate delta for DEV
        if: github.ref == 'refs/heads/DEV'
        run: |
          echo "üîç G√©n√©ration du delta pour DEV..."
          mkdir -p .sfdx-delta
          sf sgd source delta --to "HEAD" --from "HEAD~1" --output-dir .sfdx-delta --generate-delta
          echo "üóÇÔ∏è Contenu du delta g√©n√©r√© :"
          find .sfdx-delta/force-app -type f || echo "‚ö†Ô∏è Aucun fichier trouv√©"

      - name: Deploy delta to Sandbox
        if: github.ref == 'refs/heads/DEV'
        run: |
          echo "üöÄ D√©ploiement delta (DEV)..."
          sf project deploy start \
            --source-dir .sfdx-delta/force-app \
            --target-org mon-org \
            --test-level RunLocalTests \
            --wait 10 \
            --verbose \
            --ignore-conflicts

      # Full deploy uniquement pour la branche main
      - name: Deploy full force-app to Sandbox
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üöÄ D√©ploiement complet (main)..."
          sf project deploy start \
            --source-dir force-app \
            --target-org mon-org \
            --test-level RunLocalTests \
            --wait 10 \
            --verbose \
            --ignore-conflicts

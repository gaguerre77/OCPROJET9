name: Deploy and Validate Metadata

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  sfdxvalidate:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üß∞ Install Node.js, SFDX CLI, and sgd plugin
        run: |
          npm install -g sfdx-cli
          sfdx --version
          npm install -g sfdx-git-delta@3.3.0

      - name: üîê Auth to Salesforce
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > auth_url.txt
          sfdx auth:sfdxurl:store -f auth_url.txt -a deployOrg --setdefaultusername

      - name: üîÑ Pr√©parer Git pour delta
        run: |
          git fetch origin main

      - name: ‚öôÔ∏è G√©n√©rer le delta avec sfdx-git-delta
        run: |
          mkdir -p .temp
          sfdx sgd:source:delta --to HEAD --from origin/main --output .temp --generate-delta
          echo "üìÇ Contenu du dossier .temp :"
          ls -R .temp

      - name: üöÄ D√©ploiement (Check Only + Tests)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -f ".temp/package/package.xml" ]; then
            echo "üöÄ D√©ploiement en mode simulation avec ex√©cution des tests..."
            sfdx force:source:deploy -x .temp/package/package.xml -u deployOrg --checkonly --testlevel RunLocalTests --json > deploy-result.json
            echo "üìä Rapport des tests Apex :"
            sfdx force:apex:test:report --resultformat human --codecoverage --json > test-report.json || true
            cat test-report.json
          else
            echo "‚ö†Ô∏è Aucun changement d√©tect√©, aucun d√©ploiement n√©cessaire."
          fi

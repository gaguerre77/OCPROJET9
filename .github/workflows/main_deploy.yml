name: Deploy and Validate Metadata

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  sfdxvalidate:
    name: "Run SFDX Validate"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI and plugin
        run: |
          npm install -g @salesforce/cli
          sf plugins install sfdx-git-delta

      - name: Authenticate with Salesforce (via secret)
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > auth_url.txt
          sf org login sfdx-url --sfdx-url-file auth_url.txt --alias deployOrg --set-default

      - name: Generate metadata delta from Git changes
        run: |
          mkdir -p .temp
          sgd source delta --to "HEAD" --from "origin/main" --output .temp --generate-delta

      - name: Deploy delta with validation only
        run: |
          sf project deploy start \
            --manifest .temp/package/package.xml \
            --target-org deployOrg \
            --test-level RunLocalTests \
            --dry-run \
            --ignore-conflicts \
            --verbose

      - name: ✅ Success message
        if: success()
        run: echo "🎉 Validation réussie !"

      - name: ❌ Failure message
        if: failure()
        run: echo "🚨 La validation a échoué. Vérifiez les logs."

name: Deploy and Validate Metadata

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  sfdxvalidate:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🧰 Install Node.js, SFDX CLI, and sgd plugin
        run: |
          npm install -g sfdx-cli
          sfdx --version
          npm install -g sfdx-git-delta@3.3.0

      - name: 🔐 Auth to Salesforce
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > auth_url.txt
          sfdx auth:sfdxurl:store -f auth_url.txt -a deployOrg --setdefaultusername

      - name: 🔄 Préparer Git pour delta
        run: |
          git fetch origin main

      - name: ⚙️ Générer le delta avec sfdx-git-delta
        run: |
          mkdir -p .temp
          sfdx sgd:source:delta --to HEAD --from origin/main --output .temp --generate-delta
          echo "📂 Contenu du dossier .temp :"
          ls -R .temp

      - name: 🚀 Déploiement (Check Only)
        if: github.ref == 'refs/heads/main' &&  hashFiles('.temp/package/package.xml') != ''
        run: |
          sfdx force:source:deploy -x .temp/package/package.xml -u deployOrg --checkonly --testlevel RunLocalTests

      - name: ✅ Exécuter les tests Apex (RunLocalTests)
        run: |
          sfdx force:apex:test:run --resultformat human --codecoverage --wait 10 --testlevel RunLocalTests --outputdir ./tests
          sfdx force:apex:test:report --resultformat human --codecoverage --outputdir ./tests

      - name: 📤 Upload Apex test results
        uses: actions/upload-artifact@v3
        with:
          name: apex-test-results
          path: ./tests

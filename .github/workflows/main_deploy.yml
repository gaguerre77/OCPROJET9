name: Deploy and Validate Metadata

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  sfdxvalidate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§° Install Node.js, SFDX CLI, and sgd plugin
        run: |
          npm install -g sfdx-cli
          sfdx --version
          npm install -g sfdx-git-delta@3.3.0

      - name: ğŸ” Auth to Salesforce
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > auth_url.txt
          sfdx auth:sfdxurl:store -f auth_url.txt -a deployOrg --setdefaultusername

      - name: ğŸ”„ PrÃ©parer Git pour delta
        run: |
          git fetch origin main

      - name: âš™ï¸ GÃ©nÃ©rer le delta avec sfdx-git-delta
        run: |
          mkdir -p .temp
          sfdx sgd:source:delta --to HEAD --from origin/main --output .temp --generate-delta
          echo "ğŸ“‚ Contenu du dossier .temp :"
          ls -R .temp

      - name: ğŸš€ DÃ©ploiement (Check Only avec Tests)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -f ".temp/package/package.xml" ]; then
            mkdir -p tests
            sfdx force:source:deploy -x .temp/package/package.xml -u deployOrg --checkonly --testlevel RunLocalTests --json > tests/test-result.json
          else
            echo "âš ï¸ Aucun changement dÃ©tectÃ©, aucun dÃ©ploiement nÃ©cessaire."
          fi

      - name: ğŸ“¤ Upload Apex test results
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3.1.3
        with:
          name: apex-test-results
          path: ./tests

name: Deploy and Validate Metadata

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  sfdxvalidate:
    name: "Run SFDX Validate"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Salesforce CLI and git-delta plugin
        run: |
          npm install -g @salesforce/cli@latest
          echo "y" | npm install -g sfdx-git-delta@3.3.0

      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > auth_url.txt
          sf org login sfdx-url --sfdx-url-file auth_url.txt --alias deployOrg --set-default

      - name: Generate metadata delta
        run: |
          mkdir -p .temp
          sfdx sgd:source:delta --to "HEAD" --from "origin/main" --output ".temp" --generate-delta

      - name: Deploy metadata (only on push to main)
        if: github.ref == 'refs/heads/main'
        run: |
          sf project deploy start --source-dir ".temp/force-app" --target-org deployOrg --ignore-conflicts --wait 10 --test-level RunLocalTests

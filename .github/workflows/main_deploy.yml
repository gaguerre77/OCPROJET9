name: âš™ï¸ Deploy and Validate Metadata

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sfdx-deploy:
    name: "Deploy to Sandbox"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ðŸ“¥ RÃ©cupÃ©ration du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§° Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¦ Installation du Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      - name: ðŸ”Œ Installation du plugin sfdx-git-delta
        run: echo y | sf plugins install sfdx-git-delta

      - name: ðŸ” Authentification Ã  Salesforce
        run: echo "$SFDX_AUTH_URL" > sfdx_auth.txt && sf org login sfdx-url --sfdx-url-file sfdx_auth.txt --alias mon-org --set-default
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}

      - name: ðŸ§¾ GÃ©nÃ©ration du delta des mÃ©tadonnÃ©es
        run: |
          mkdir -p .sfdx-delta
          sf sgd source delta --to "HEAD" --from "HEAD~1" --output-dir .sfdx-delta --generate-delta

      - name: ðŸ§ª ExÃ©cution des tests Apex
        run: |
          sf apex run test --test-level RunLocalTests --target-org mon-org --output-dir test-results --result-format junit

      - name: ðŸš€ DÃ©ploiement des mÃ©tadonnÃ©es vers la sandbox
        if: github.ref == 'refs/heads/main'
        run: |
          sf project deploy start \
            --source-dir .sfdx-delta/force-app \
            --target-org mon-org \
            --test-level RunLocalTests \
            --wait 10 \
            --verbose \
            --ignore-conflicts

      - name: ðŸ§¹ Nettoyage du fichier dâ€™auth
        run: rm sfdx_auth.txt

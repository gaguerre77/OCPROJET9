name: Deploy and Validate Metadata

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  sfdxvalidate:
    name: "Run SFDX Validate and Deploy"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§° Install Salesforce CLI and Delta Plugin
        run: |
          npm install -g sfdx-cli
          sfdx --version
          sfdx plugins:install sfdx-git-delta

      - name: ğŸ” Auth with Salesforce using SFDX_URL
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > auth_url.txt
          sfdx auth:sfdxurl:store --sfdxurlfile auth_url.txt --setalias deployOrg --setdefaultusername

      - name: âš™ï¸ Generate Delta with sfdx-git-delta
        run: |
          mkdir -p .temp
          sfdx sgd:source:delta --to "HEAD" --from "origin/main" --output ".temp" --generate-delta

      - name: ğŸ“¦ Deploy Metadata to Org
        if: github.ref == 'refs/heads/main'
        run: |
          sfdx force:source:deploy -x .temp/package/package.xml -u deployOrg --checkonly --testlevel

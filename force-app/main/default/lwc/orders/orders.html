<template>
  <!-- Afficher un message d'erreur si sumOrdersOfCurrentAccount est vide ou égal à zéro -->
  <template if:true={isError}>
    <div class="slds-box slds-theme_error">
      <h1>
        Erreur, pas de commandes rattachées à ce compte ou le montant des
        commandes est inférieur à 0.
      </h1>
    </div>
  </template>

  <!-- Afficher le total des commandes si sumOrdersOfCurrentAccount est supérieur à zéro -->
  <template if:true={isSuccess}>
    <div class="slds-box slds-theme_success">
      <h1>Total des Commandes ACTIVATED : {sumOrdersOfCurrentAccount}</h1>
    </div>
  </template>
</template>
